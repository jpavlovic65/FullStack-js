        <h1>Dodaj opremu</h1>

        <div class="tabela">
            <form   onsubmit="return validacija()" method="post" action="http://postman-echo.com/post" >
                <div class="row">
                    <div class="col">
                        <label for="naziv">Naziv:</label>
                        <input type="text" class="form-control" id="nazivs" name="naziv" required onkeypress="this.classList.remove('success'); this.classList.remove('error');">    
                    </div>

                </div>
    
    
                <div class="row">
                    
                    <div class="col">
                        <label for="kategorija">Tip</label>
                        <select class="form-select" required name="tip" id="tipK">
                            <option value="1">Enterier</option>
                            <option value="2">Eksterier</option>
                            
                        </select>
                    </div>
                  
                </div>
                <br>
                    <button class="btn btn-primary">Unesi</button>
                    <a href="oprema.html" class="btn btn-color ">Nazad</a>
               
    
              </form>
        </div>
    
        <script>
            function validacija(){
                var validno = true;
                
                if(document.getElementById("nazivs").value.length < 3){
                    validno = false;
                    document.getElementById("nazivs").classList.add("error");
                    document.getElementById("nazivs").classList.remove("success");
                } else {
                    document.getElementById("nazivs").classList.add("success");
                    document.getElementById("nazivs").classList.remove("error");
                   
                }
                
                
                
              
                return validno;
            }
    
        </script>
